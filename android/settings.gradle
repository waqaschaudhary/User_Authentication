pluginManagement {
    // Retrieve the Flutter SDK path from local.properties
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null : "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    // Include the Flutter Gradle plugin from the Flutter SDK
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()       // Required for Firebase and Android Gradle plugin
        mavenCentral() // Required for dependencies
        gradlePluginPortal() // Provides access to Gradle plugins
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0" // Loads Flutter plugins
    id "com.android.application" version "8.1.0" apply false // Android application plugin
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false // Kotlin Android plugin
}

// Include the app module
include ":app"
